{% extends 'base.html' %}

{% block content %}
<h1>Create a new post</h1>
<div class="form-container">
    <div class=form-content>
        <form method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" value="Create" class="btn btn-success">
        </form>
    </div>
</div>
{% endblock content %}
